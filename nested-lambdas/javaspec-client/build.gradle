plugins {
	id 'java'
	id 'com.adarshr.test-logger'
	id 'com.diffplug.spotless'
}

version '2.0.0-SNAPSHOT'

dependencies {
	testImplementation project(':javaspec-api')
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'

	testRuntimeOnly project(':javaspec-engine')
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

	//Debugging
//  testRuntimeOnly project(':javaspec-engine-discovery-request-listener')
//  testRuntimeOnly project(':jupiter-test-execution-listener')
}

description 'Example showing how to use JavaSpec to write specs with nested lambdas'

java {
	jar {
		//Example sources only.  Not meant to be published as an artifact.
		enabled = false
	}
}

//Suspected issue: Gradle groups tests by 'default-package' and 'UnknownClass'.
//Related Github issue: https://github.com/cucumber/cucumber-jvm/issues/2176
test {
	useJUnitPlatform()
}
