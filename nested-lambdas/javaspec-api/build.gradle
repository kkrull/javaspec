plugins {
	id 'java-library'
	id 'maven-publish'
	id 'com.diffplug.spotless'
}

version '2.0.0-SNAPSHOT'

dependencies { }

description 'Code needed to declare specs'

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
			pom {
				description = project.description
				name = 'JavaSpec API'
				url = 'https://javaspec.info'
			}
		}
	}
}

test {
	useJUnitPlatform()
}
