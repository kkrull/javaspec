plugins {
  id 'application'
}

application {
  mainClass = 'info.javaspec.engine.Main'
}

dependencies {
  implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
  implementation 'org.junit.platform:junit-platform-launcher:1.8.1'
  implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

repositories {
  mavenCentral()
}

version 'unspecified'

tasks.named('test') {
  useJUnitPlatform() //Use JUnit Platform for unit tests
}

task runTestLauncher(type: JavaExec) {
  group = "Execution"
  description = "Run the test main class with JavaExecTask"
  classpath = sourceSets.test.runtimeClasspath
  mainClass = "info.javaspec.engine.Main"
}
