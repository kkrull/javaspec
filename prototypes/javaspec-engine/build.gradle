//JUnit TestEngine that is discovered at runtime and runs specs under JUnit Jupiter
plugins {
  id 'application'
}

group 'info.javaspec'
version '0.0.1'

application {
  mainClass = 'info.javaspec.engine.EngineMain'
}

dependencies {
  implementation project(':javaspec-api')
  implementation project(':javaspec-client') //TODO KDK: Remove engine dependency on specs themselves and find them during runtime instead
  implementation 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
  implementation 'org.junit.platform:junit-platform-launcher:1.8.1' //TODO KDK: Create a separate javaspec-launcher module and remove the platform-launcher dependency
}

repositories {
  mavenCentral()
}

test {
  useJUnitPlatform()
}
