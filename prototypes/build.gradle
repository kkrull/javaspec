plugins {
	id 'com.adarshr.test-logger' version '3.1.0' apply false
	id 'com.diffplug.spotless' version '6.3.0' apply false
}

subprojects {
	group 'info.javaspec'

	repositories {
		mavenCentral()
	}

	//https://github.com/diffplug/spotless/tree/main/plugin-gradle#java
	apply plugin: 'com.diffplug.spotless'
	spotless {
		java {
			eclipse()
		}
	}
}
