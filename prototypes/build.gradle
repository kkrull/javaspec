//Common development tasks that aren't related to an partiular module
import org.apache.tools.ant.taskdefs.condition.Os

task javaVersionsInstalled(type: Exec) {
  //Gradle tasks for MacOS: https://stackoverflow.com/questions/11235614/how-to-detect-the-current-os-from-gradle/31443955
  //Detecting Java versions: https://stackoverflow.com/questions/36766028/see-all-the-java-versions-installed-on-mac/36766131
  commandLine '/usr/libexec/java_home', '-V'
  description 'Lists versions of Java that are installed on this system [MacOS only]'
  onlyIf { Os.isFamily(Os.FAMILY_MAC) }
}
