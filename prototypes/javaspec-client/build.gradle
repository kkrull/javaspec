//Code that uses JavaSpec's API to write specs
plugins {
  id 'java'
}

group 'info.javaspec'
version '0.0.1'

dependencies {
  implementation project(':javaspec-api')
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

repositories {
  mavenCentral()
}

/**
 * TODO KDK: Register the engine artifact it as a custom engine at runtime
 * https://junit.org/junit5/docs/current/user-guide/#launcher-api-engines-custom
 *
 * This gradle snippet may come in handy:
 *
 * test {
 *     useJUnitPlatform {
 *         includeEngines 'junit-jupiter', 'junit-vintage'
 *     }
 * }
 */

test {
  useJUnitPlatform()
}
