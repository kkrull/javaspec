//Code that uses JavaSpec's API to write specs
plugins {
  id 'java'
  id 'com.adarshr.test-logger' version '3.0.0' //Test logging
}

group 'info.javaspec'
version '0.0.1'

dependencies {
  testImplementation project(':javaspec-api')

  testRuntimeOnly project(':javaspec-engine')
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

repositories {
  mavenCentral()
}

test {
  useJUnitPlatform {
    includeEngines 'javaspec-engine'
  }

  include '**/*Specs*'
  onOutput { descriptor, event ->
    logger.lifecycle(event.message.trim())
  }

  testLogging.showStandardStreams = true
}

//https://github.com/radarsh/gradle-test-logger-plugin
testlogger {
  theme 'mocha'
}
