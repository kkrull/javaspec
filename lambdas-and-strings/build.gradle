/*
 * This file was generated by the Gradle 'init' task.
 */

allprojects {
    group = 'info.javaspec'
    version = '2.0.0-SNAPSHOT'
}

subprojects {
    apply plugin: 'java-library'

    repositories {
        jcenter()
    }

    sourceCompatibility = '1.8'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
